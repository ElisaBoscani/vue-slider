<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="slider-wrapper" tabindex="0">
          <div class="item">
            <img :src="slides[activeImage].image" alt="Spiderman" />
            <div class="text">
              <h3>{{slides[activeImage].title}}</h3>
              <p>{{slides[activeImage].text}}</p>
            </div>
          </div>

          <div class="thumbs">
            <div class="prev" @click=" prev()"></div>
            <div class="next" @click=" next()"></div>
            <!-- creo le imagini in maniera dinamica -->
            <div class="thumb active" v-for="img in slides">
              <img :src="img.image" alt="Svezia" />
            </div>
